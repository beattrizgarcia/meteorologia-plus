<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Go" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="current">
          <h1 class="weather-app-city" id="weather-app-city"></h1>

          <div class="current-icon" id="current-icon"></div>
          <div class="just-temperature">
            <p class="current-temperature" id="current-temperature"></p>
            <span class="weather-unit">ÂºC</span>
          </div>
          <p class="date-state">
            <span id="time"> </span>,
            <span id="description"> </span>
          </p>
        </div>
        <div class="parent-other-info">
          <p class="other-info">
            <br />

            <strong>Humidity</strong>: <span id="humidity"></span> <br /><strong
              >Wind</strong
            >: <span id="wind"> </span>
          </p>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/beattrizgarcia" target="_blank"
          >Beatriz Garcia</a
        >
        and is on
        <a href="https://github.com/beattrizgarcia/meteorologia" target="_blank"
          >Github
        </a>
        and hosted on
        <a href="https://meteorologia-shecodes.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
